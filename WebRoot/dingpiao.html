<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/css.css">
			<link
				href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"
				rel="stylesheet">
				<link rel="stylesheet" type="text/css" href="css/home.css">
				<title>火车余票查询</title>
</head>
<body>
	<form id="get" name="get">
		<br>
			<div class="aul">
				<div>
					发站：<input name="startStation" type="text" id="startStation"
						value="北京南">
				</div>
				<div>
					到站：<input name="arriveStation" type="text" id="arriveStation"
						value="上海">
				</div>
				<div>
					日期：<input name="date" type="text" id="date" value="2018-12-24">
				</div>
				<br>
					<div>
						<input type="button" id="checkButton" value=" 提交查询 "
							class="button">
					</div>
					<div>
						<input type="button" id="jiage" value=" 价格/余票 "
							class="button2">
					</div>
			</div>
			</div>
	</form>
	<script type="text/javascript"
		src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	
	<script src="./js/js.js"></script>
	<br>





		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tbody>
				<tr class="head">
					<td>车次</td>
					<td>发站</td>
					<td>到站</td>
					<td>发时<i class="fa fa-angle-double-up " id="btn9"></i><i class="fa fa-angle-double-down " id="btn0"></i></td>
					<td>到时<i class="fa fa-angle-double-up " id="btn2"></i><i class="fa fa-angle-double-down " id="btn1"></i></td>
					<td>日期</td>
					<td id="a">商务座余票<i class="fa fa-angle-double-up " id="btn7"></i><i class="fa fa-angle-double-down " id="btn8"></i></td>
					<td id="b">一等座余票<i class="fa fa-angle-double-up " id="btn3"></i><i class="fa fa-angle-double-down " id="btn4"></i></td>
					<td id="c">二等座余票<i class="fa fa-angle-double-up " id="btn5"></i><i class="fa fa-angle-double-down " id="btn6"></i></td>
					<td id="d">高级软卧余票</td>
					<td id="e">软卧余票</td>
					<td id="f">硬卧余票</td>
					<td id="g">软座余票</td>
					<td id="h">硬座余票</td>
					<td id="i">无座余票</td>
				</tr>
			</tbody>
			<tbody id="tbody">
			</tbody>
		</table>
